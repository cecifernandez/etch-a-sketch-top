<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Finger+Paint&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header class="header">
      <h1 class="title">Etch-A-Sketch</h1>
    </header>
    <main>
      <div class="container">
        <input id="colorPicker" type="color" value="#333333" />
        <button class="colorBtn" id="colorBtn">Color mode</button>
        <button class="rainbowBtn" id="rainbowBtn">Rainbow mode</button>
        <button class="eraserBtn" id="eraserBtn">Eraser</button>
        <button class="clearBtn" id="clearBtn">Clear</button>
        <label for="customRange2" class="size-value" id="size-value"
          >16 x 16</label
        >
        <input
          type="range"
          class="form-range"
          min="16"
          max="64"
          id="rangeSlide"
        />
      </div>
      <div class="grid" id="grid"></div>
    </main>
    <script src="app.js"></script>
  </body>
</html>
